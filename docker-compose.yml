version: '3'
services:
  bookstack:
    image: ghcr.io/linuxserver/bookstack
    container_name: bookstack
    environment:
      - PUID=1000
      - PGID=1000
      - DB_HOST=bookstack_db
      - DB_USER=bookstack
      - DB_PASS=password
      - DB_DATABASE=bookstackdb
      - APP_URL=http://localhost:6875
      - APP_LANG=ko  # 기본 언어를 한국어로 설정
      - TZ=Asia/Seoul  # 시간대를 GMT+9로 설정
    volumes:
      - ./bookstack/config:/config  # 로컬 디렉토리로 설정
    ports:
      - 6875:80
    depends_on:
      - bookstack_db

  bookstack_db:
    image: ghcr.io/linuxserver/mariadb
    container_name: bookstack_db
    environment:
      - MYSQL_ROOT_PASSWORD=rootpassword
      - MYSQL_DATABASE=bookstackdb
      - MYSQL_USER=bookstack
      - MYSQL_PASSWORD=password
    volumes:
      - ./bookstack_db/data:/var/lib/mysql  # 로컬 디렉토리로 설정

